<!DOCTYPE html>
<html>
<head>
  <title>Submit Your Film</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<h2>Film Submission</h2>
<form id="filmForm">
  <input type="text" placeholder="Film Title" id="title" required />
  <input type="text" placeholder="Director Name" id="director" required />
  <input type="text" placeholder="Age Group" id="age_group" required />
  <input type="url" placeholder="Film Link" id="link" required />
  <button type="submit">Submit Film</button>
</form>
<script src="js/main.js"></script>
</body>
</html>
